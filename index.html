<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    

    <div class="container">
        <div class="display">0</div>
        <button class="color clear">C</button>
        <button class="color back">&#8678;</button>

        <button class="percent" data-value="percent">&percnt;</button>

        <button class="operator" data-value="/">&divide;</button>
    
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>

        
        <button class="operator" data-value="*">&times;</button>

        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>

        
        <button class="operator" data-value="+">&plus;</button>

        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>

        <button class="operator" data-value="-">&minus;</button>

        <button class="number" data-value="0">0</button>
        <button class="number point" data-value=".">.</button>

        <button class="equal" data-value="=">&equals;</button>

        
    </div>


    <script src="assets/js/custom.js"></script>
</body>
</html>
